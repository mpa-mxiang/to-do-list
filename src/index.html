<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To-do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="wrapper">

      <div class="main">
        <header>
          <h1>Today's To Do</h1>
          <i class="fa">&#xf021;</i>
        </header>
        <form>
          <input type="text" class="new-task-input" placeholder="Add to your list..." />
          <button type="submit" class="add-task-btn"><p>&#x21B2;</p></button>
        </form>
        <ul id="todo-list" class="task-list">
          <!-- task items will be dynamically added here -->
        </ul>
        <button type="button" class="clear-completed-btn">Clear completed tasks</button>

      </div>

    </div>

  </body>
</html>
